<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/toboo.css">
    <title>Vue To do List</title>
</head>
<body>
    <div id="app">
        <div class="container w-100 vh-100 justify-content-center
         align-items-center m-5">
            <h2>La mia lista della spesa</h2>

            <div>
                <input type="text" v-model="newItem" @keyup.enter="addItem">
                <button @click="addItem">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
            <div>
                <h5 v-if="shoppingList.length === 0">Lista vuota, devi fare la spesa!</h5>
                    <ul v-else>
                        <li v-for="(item, index) in shoppingList"
                        :key="index" :class="{ 'done': item.done }" @click="toggleDone(index)">
                            {{ item.text }}
                            <button @click="deleteItem(index)">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </li>
                    </ul>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/tobo.js"></script>

</body>
</html>
